<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TiffyAI Balance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('Back.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      backdrop-filter: blur(3px);
    }

    h1 {
      color: #0033ff;
      text-shadow: 0 0 12px #00c3ff, 0 0 20px #8f00ff;
      font-size: 2.3em;
      margin-bottom: 30px;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(5px);
      outline: none;
    }

    button {
      padding: 14px 28px;
      border: none;
      background: rgba(0, 255, 204, 0.2);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00cc, 0 0 25px #00ffe1;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px #ff00cc, 0 0 30px #00ffe1;
    }

    #balance {
      font-size: 24px;
      margin-top: 25px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00cc, 0 0 18px #00ffff;
    }

    #aiAdvice {
      font-size: 18px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      border-left: 4px solid #ff00cc;
      padding: 15px;
      border-radius: 10px;
      color: #00eaff;
      text-shadow: 0 0 8px #ff99ff;
      max-width: 600px;
      margin: 20px auto 0;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>

  <h1>👑 TiffyAI Balance Scanner</h1>

  <input id="wallet" type="text" value="0x85FCb015349A3D244A109225d8e171de7DBC51e4" placeholder="Enter your BNB wallet address">
  <br>
  <button onclick="checkBalance()">🚀 Scan My Wallet</button>

  <div id="balance">💠 Your TIFFY balance will appear here.</div>
  <div id="aiAdvice">✨ Awaiting transmission from TiffyAI Core...</div>

  <script>
    const contractAddress = '0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5';
    const DECIMALS = 18;

    const contractABI = [
      {
        "constant": true,
        "inputs": [{ "name": "owner", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "name": "balance", "type": "uint256" }],
        "type": "function"
      }
    ];

    async function checkBalance() {
      const address = document.getElementById("wallet").value.trim();
      const balanceEl = document.getElementById("balance");
      const adviceEl = document.getElementById("aiAdvice");

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        balanceEl.textContent = "⛔ Invalid wallet address format.";
        adviceEl.textContent = "TiffyAI: Please drop a valid BNB address, Commander.";
        return;
      }

      try {
        const web3 = new Web3('https://bsc-dataseed.binance.org/');
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        const [rawBalance, priceData] = await Promise.all([
          contract.methods.balanceOf(address).call(),
          fetch('https://tiffyai.github.io/TIFFY-Market-Value/price.json').then(res => res.json())
        ]);

        const balance = parseFloat(rawBalance) / Math.pow(10, DECIMALS);
        const price = parseFloat(priceData.tiffyToUSD || 0);
        const value = balance * price;

        balanceEl.textContent = `💎 Balance: ${balance.toFixed(6)} TIFFY ($${value.toFixed(2)} USD)`;

        // Neutral but stylish AI response
        if (balance === 0) {
          adviceEl.textContent = "TiffyAI: No TIFFY found. Power up your cosmic wallet!";
        } else if (balance < 1) {
          adviceEl.textContent = "TiffyAI: Starting out strong. Stack and ascend, legend.";
        } else if (balance < 10) {
          adviceEl.textContent = "TiffyAI: Looking sharp! The Tiffy vault grows 🔥";
        } else {
          adviceEl.textContent = "TiffyAI: Elite status detected. Your digital empire shines!";
        }

      } catch (err) {
        console.error("Fetch error:", err);
        balanceEl.textContent = "⚠️ Could not retrieve data.";
        adviceEl.textContent = "TiffyAI: Transmission error. Please try again, explorer.";
      }
    }
  </script>
</body>
</html>
